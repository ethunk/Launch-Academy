<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meetups</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/app.css" />
  </head>
  <body>

    <div class="top-bar">
      <div class="container">
        <a class="logo" href="/">Meetups in Space</a>

        <ul class="top-bar-section">
          
            <li>Signed in as teddys31</a></li>
            <li><a href="/sign_out">Sign Out</a></li>
          
        </ul>
      </div>
    </div>

    

    <div class="container">
      <h1>Create Your Meetup</h1>
<hr>
<h3>Fill Out The Form Below To Create Your Meetup</h3>
<br>
  <div>
    
  </div>

<form action="/create" method="post">
  <div>
    <label for="name">Name Your Meetup:</label><br>
    <input type="text" id="name" name="meetup[name]" value="" size="35" required="required">
  </div>
  <br>
  <div>
    <label for="description">Describe Your Meetup:</label><br>
    <input type="text" id="description" name="meetup[description]" value="" size="45" required="required">
  </div>
  <br>
  <div>
    <label for="date">Date Of Your Meetup:</label><br>
    <input type="text" id="date" name="meetup[date]" value="" size="35" required="required">
  </div>
  <br>
  <div>
    <label for="location">Location Of Your Meetup:</label><br>
    <input type="text" id="location" name="meetup[location]" value="" size="55" required="required">
  </div>
  <br>
  <div>
      <label for="create_meetup">Create Meetup</label>
      <button type="submit" value="Submit">Submit</button>
  </div>
</form>
<hr>
<a href="/meetups">Back To Meetups</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
